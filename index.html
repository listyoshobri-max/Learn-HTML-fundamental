<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Semua Border HTML</title>
<style>
  div {
    width: 200px;
    padding: 10px;
    margin: 10px;
    text-align: center;
  }
  .solid { border: 3px solid black; }
  .dotted { border: 3px dotted blue; }
  .dashed { border: 3px dashed green; }
  .double { border: 5px double red; }
  .groove { border: 6px groove brown; }
  .ridge { border: 6px ridge purple; }
  .inset { border: 6px inset gray; }
  .outset { border: 6px outset gray; }
  .none { border: none; }
  .hidden { border: hidden; }
</style>
</head>
<body>
  <h2>Contoh Semua Jenis Border di HTML</h2>

  <div class="solid">Solid Border</div>
  <div class="dotted">Dotted Border</div>
  <div class="dashed">Dashed Border</div>
  <div class="double">Double Border</div>
  <div class="groove">Groove Border</div>
  <div class="ridge">Ridge Border</div>
  <div class="inset">Inset Border</div>
  <div class="outset">Outset Border</div>
  <div class="none">None Border</div>
  <div class="hidden">Hidden Border</div>

</body>
</html>
